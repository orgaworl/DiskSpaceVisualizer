<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'" />
    <link href="style.css" rel="stylesheet" />
    <title>Disk Space Visualizer</title>
  </head>

  <body>
    <header>
      <div class="title-bar">

        <img
          src="../img/icon/black_on_trans.png"
          alt="Disk Space Visualizer"
          class="logo" />
        <p> Disk Space Visualizer </p>
        <div class="menu-items">
          <div class="menu-item">
            <img id="option-minimize" src="../img/minus_icon_246303.png"
              width="20px" />
          </div>

          <div class="menu-item">
            <img id="option-maximize" src="../img/checkbox_empty_icon_246490.png"
              width="20px" />
          </div>

          <div class="menu-item">
            <img id="option-close" src="../img/cross_icon_246446.png"
              width="20px" />
          </div>
        </div>
      </div>


      <div class="option-bar">
        <div class="options">
          <ol style="padding-left: 10px;">
            <li id="option-file" class="option">File</li>
            <li class="option">Help</li>
            <li class="option">About</li>
          </ol>
        </div>
      </div>


    </header>

    <main>
      <div class="display-window">

        
      </div>



    </main>

    <footer>
      <div class="footer-bar-name">
        <p class="footer-bar-name-text">DiskSpaceVisualizer 2024 Version -1</p>
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
